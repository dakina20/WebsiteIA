<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predice la raza de tu gato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="script.js"></script>
</head>
<body class="container py-5 text-center">
  <h1 class="mb-4">Predice la raza de tu gato conmigo :D</h1>
  <div class="mb-3">
    <input class="form-control" type="file" id="file-input" accept="image/*">
  </div>
  <div>
    <img id="preview" width="200" alt="Imagen" class="border rounded">
  </div>
  <button id="predict-btn" class="btn btn-success" disabled>Predecir</button>
  <p id="result" class="mt-4 fw-bold">Esperando imagen...</p>
</body>
</html>
