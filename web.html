<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Razas de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.23.0/dist/tf.min.js"></script>
</head>
<body class="container py-5 text-center">
    <h1 class="mb-4">🐱 Clasificador de Razas de Gatos</h1>
    
    <div class="mb-3">
        <label class="form-label">Selecciona una imagen de gato:</label>
        <input class="form-control" type="file" id="file-input" accept="image/*">
    </div>
    
    <div class="mb-3">
        <img id="preview" width="200" height="200" alt="Vista previa" 
             class="border rounded" style="object-fit: cover;">
    </div>
    
    <button id="predict-btn" class="btn btn-success mb-3" disabled>🔍 Predecir Raza</button>
    
    <div id="result" class="mt-3 p-3 bg-light rounded fs-5">
        Cargando modelo...
    </div>

    <!-- SCRIPTS AL FINAL DEL BODY -->
    <script src="script.js"></script>
</body>
</html>
